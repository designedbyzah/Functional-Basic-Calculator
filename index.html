<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <!-- Heading and Link to Repo -->

      <div class="title">
        <h1>Functional Basic Calculator</h1>

        <p id="instruction">
          Instruction: Refresh this page to clear the calculator
        </p>

        <a
          href="https://github.com/designedbyzah/Functional-Basic-Calculator"
          target="_blank"
        >
          <p id="link">Click this link to access Repo</p>
        </a>
      </div>
      <div class="calculator">
        <table>
          <!-- Output Display -->

          <tr>
            <td colspan="4">
              <input type="text" value="0" readonly id="displayarea" />
            </td>
          </tr>

          <!-- Calculator Buttons -->
          <tr>
            <td><button class="btn-num">7</button></td>
            <td><button class="btn-num">8</button></td>
            <td><button class="btn-num">9</button></td>
            <td><button class="btn-opr">&divide;</button></td>
          </tr>
          <tr>
            <td><button class="btn-num">4</button></td>
            <td><button class="btn-num">5</button></td>
            <td><button class="btn-num">6</button></td>
            <td><button class="btn-opr">&times;</button></td>
          </tr>
          <tr>
            <td><button class="btn-num">1</button></td>
            <td><button class="btn-num">2</button></td>
            <td><button class="btn-num">3</button></td>
            <td><button class="btn-opr">&minus;</button></td>
          </tr>
          <tr>
            <td><button class="btn-num">0</button></td>
            <td>
              <button class="btn-num">&#46;</button>
            </td>
            <td><button class="btn-opr">&#43;</button></td>
            <td><button id="equalsto-btn">&equals;</button></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
