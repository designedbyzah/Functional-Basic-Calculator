<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <!-- Heading and Link to Repo -->

      <div class="title">
        <h1>Functional Basic Calculator</h1>

        <p id="instruction">
          Instruction: Refresh this page to clear the calculator
        </p>

        <a
          href="https://github.com/designedbyzah/Functional-Basic-Calculator"
          target="_blank"
        >
          <p id="link">Click this link to access Repo</p>
        </a>
      </div>

      <table>
        <!-- Output Display -->
        <tr>
          <td colspan="4">
            <input type="text" value="0" readonly />
          </td>
        </tr>

        <!-- Calculator Buttons -->
        <tr>
          <td><button>7</button></td>
          <td><button>8</button></td>
          <td><button>9</button></td>
          <td><button>&#247;</button></td>
        </tr>
        <tr>
          <td><button>4</button></td>
          <td><button>5</button></td>
          <td><button>6</button></td>
          <td><button>&#215;</button></td>
        </tr>
        <tr>
          <td><button>1</button></td>
          <td><button>2</button></td>
          <td><button>3</button></td>
          <td><button>&ndash;</button></td>
        </tr>
        <tr>
          <td><button>0</button></td>
          <td>
            <button>&#46;</button>
          </td>
          <td><button>&#43;</button></td>
          <td><button id="equalsto-btn">&#61;</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
